# For examples with more realistic resource configuration, see
# ray-cluster.complete.large.yaml and
# ray-cluster.autoscaler.large.yaml.
apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: raycluster-kuberay
spec:
  rayVersion: '2.41.0' # should match the Ray version in the image of the containers
  # Ray head pod template
  headGroupSpec:
    rayStartParams: {}
    #pod template
    template:
      spec:
        containers:
        - name: ray-head
          image: rayproject/ray:2.41.0
          resources:
            limits:
              # You no longer need to specify CPU limits in KubeRay >= v1.3.
              # KubeRay will correctly configure the number of CPU available for Ray based on CPU requests.
              # In most cases, CPU limits do more harm than help.
              # See https://home.robusta.dev/blog/stop-using-cpu-limits
              # cpu: 500m
              # cpu: 1
              memory: 2G
            requests:
              cpu: 1
              memory: 2G
          ports:
          - containerPort: 6379
            name: gcs-server
          - containerPort: 8265 # Ray dashboard
            name: dashboard
          - containerPort: 10001
            name: client
  workerGroupSpecs:
    # the pod replicas in this group typed worker
    - replicas: 1
      minReplicas: 1
      maxReplicas: 5
      # logical group name, for this called small-group, also can be functional
      groupName: workergroup
      rayStartParams: {}
      #pod template
      template:
        spec:
          containers:
            - name: ray-worker # must consist of lower case alphanumeric characters or '-', and must start and end with an alphanumeric character (e.g. 'my-name',  or '123-abc'
              image: rayproject/ray:2.41.0
              resources:
                limits:
                  # You no longer need to specify CPU limits in KubeRay >= v1.3.
                  # KubeRay will correctly configure the number of CPU available for Ray based on CPU requests.
                  # In most cases, CPU limits do more harm than help.
                  # See https://home.robusta.dev/blog/stop-using-cpu-limits
                  # cpu: 1
                  memory: 1G
                requests:
                  cpu: 1
                  memory: 1G
