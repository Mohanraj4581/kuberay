apiVersion: ray.io/v1alpha1
kind: RayCluster
metadata:
  labels:
{{ include "ray-cluster.labels" . | indent 4 }}
  name: {{ include "ray-cluster.fullname" . }}
spec:
  headGroupSpec:
    serviceType: ClusterIP
    rayStartParams:
    {{- range $key, $val := .Values.head.initArgs }}
      {{ $key }}: {{ $val | quote }}
    {{- end }}
    replicas: {{ .Values.head.replicas }}
    template:
      spec:
        imagePullSecrets: {{- toYaml .Values.imagePullSecrets | nindent 10 }}
        containers:
          - volumeMounts: {{- toYaml .Values.head.volumeMounts | nindent 12 }}
            name: ray-head
            image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources: {{- toYaml .Values.head.resources | nindent 14 }}
            env:
              - name: TYPE
                value: head
            {{- toYaml .Values.head.containerEnv | nindent 14}}
            {{- with .Values.head.envFrom }}
            envFrom: {{- toYaml . | nindent 14}}
            {{- end }}
        volumes: {{- toYaml .Values.head.volumes | nindent 10 }}
        affinity: {{- toYaml .Values.head.affinity | nindent 10 }}
        tolerations: {{- toYaml .Values.head.tolerations | nindent 10 }}
        nodeSelector: {{- toYaml .Values.head.nodeSelector | nindent 10 }}
      metadata:
        annotations: {{- toYaml .Values.head.annotations | nindent 10 }}
        labels:
          groupName: {{ .Values.head.groupName }}
          rayNodeType: {{ .Values.head.type }}
          rayCluster: {{ include "ray-cluster.fullname" . }}
{{ include "ray-cluster.labels" . | indent 10 }}

  workerGroupSpecs:
  {{- range $key, $val := .Values.workers }}
  - groupName: {{ $val.groupName }}
    rayStartParams:
    {{- range $key, $val := $val.initArgs }}
      {{ $key }}: {{ $val | quote }}
    {{- end }}
    replicas: {{ $val.replicas }}
    minReplicas: {{ $val.miniReplicas | default 1 }}
    maxReplicas: {{ $val.maxiReplicas | default 2147483647 }}
    template:
      spec:
        imagePullSecrets: {{- toYaml $.Values.imagePullSecrets | nindent 10 }}
        initContainers:
          - name: init-myservice
            image: busybox:1.28
            command: ['sh', '-c', "until nslookup $RAY_IP.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
        containers:
          - volumeMounts: {{- toYaml $val.volumeMounts | nindent 12 }}
            name: ray-worker
            image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
            imagePullPolicy: {{ $.Values.image.pullPolicy }}
            resources: {{- toYaml $val.resources | nindent 14 }}
            env:
              - name: TYPE
                value: worker
            {{- toYaml $val.containerEnv | nindent 14}}
            {{- with $val.envFrom }}
            envFrom: {{- toYaml . | nindent 14}}
            {{- end }}
            ports: {{- toYaml $val.ports | nindent 14}}
        volumes: {{- toYaml $val.volumes | nindent 10 }}
        affinity: {{- toYaml $val.affinity | nindent 10 }}
        tolerations: {{- toYaml $val.tolerations | nindent 10 }}
        nodeSelector: {{- toYaml $val.nodeSelector | nindent 10 }}
      metadata:
        annotations: {{- toYaml $val.annotations | nindent 10 }}
        labels:
          rayNodeType: {{ $val.type }}
          groupName: {{ $val.groupName }}
          rayCluster: {{ include "ray-cluster.fullname" $ }}
  {{- end }} 
{{ include "ray-cluster.labels" . | indent 10 }}
