apiVersion: v1
kind: Service
metadata:
  name: svc-ray-frontend
spec:
  selector:
    app: steve-ray-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ray-frontend
  namespace: kubeflow-ml
spec:
  gateways:
  - kubeflow/kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /ray
    route:
      - destination:
          host: svc-ray-frontend.kubeflow-ml.svc.cluster.local
          port:
            number: 3000